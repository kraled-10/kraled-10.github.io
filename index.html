<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0b0c10;
            color: #c5c6c7;
            overflow-x: hidden;
        }

        a {
            color: #c5c6c7;
            text-decoration: none;
        }

        .navbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            padding: 20px 9%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f2833;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: 700;
            color: #66fcf1;
        }

        .navbar ul {
            display: flex;
            margin-bottom: 0;
        }

        .navbar ul li {
            list-style: none;
            margin-left: 35px;
        }

        .navbar ul li a {
            font-size: 20px;
            font-weight: 500;
            transition: 0.5s;
            color: inherit;
        }

        .navbar ul li:hover a {
            color: #66fcf1;
        }

        .navbar .nav-link:hover,
        .navbar .nav-link.active {
            color: #66fcf1 !important;
        }

        .home {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            height: 100vh;
            padding: 60px 9% 0;
            color: #c5c6c7;
            gap: 2rem;
            justify-content: center;
        }

        .home-info {
            max-width: 600px;
            flex: 1 1 300px;
        }

        .home-info h1 {
            font-size: 55px;
            font-weight: bold;
            color: #66fcf1;
        }

        .home-info h2 {
            font-size: 32px;
            margin-top: -10px;
            color: #45a29e;
        }

        .soc {
            margin-top: 20px;
        }

        .soc a {
            margin-right: 20px;
            font-size: 24px;
            color: inherit;
            transition: color 0.3s;
        }

        .soc a:hover {
            color: #66fcf1;
        }

        .img-box {
            position: relative;
            height: 315px;
            width: 315px;
            border-radius: 50%;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: auto;
        }

        .img-box::before,
        .img-box::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 500px;
            background: conic-gradient(transparent, transparent, transparent, #66fcf1);
            transform: rotate(0deg);
            animation: rotate-border 10s linear infinite;
        }

        @keyframes rotate-border {
            100% {
                transform: rotate(360deg);
            }
        }

        .img-item {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0b0c10;
            border-radius: 50%;
            border: 0.1px solid #0b0c10;
            display: flex;
            justify-content: center;
            z-index: 1;
            overflow: hidden;
        }

        .img-item img {
            position: absolute;
            display: block;
            width: 85%;
            object-fit: cover;
            mix-blend-mode: lighten;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <span class="logo navbar-brand mb-0 h1">Portfolio.</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span><i class="fas fa-bars" style="font-size: 28px; color: #66fcf1"></i></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link active"><i
                                class="fas fa-home me-2"></i>Home</a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-user me-2"></i>About</a></li>
                    <li class="nav-item"><a href="project.html" class="nav-link"><i
                                class="fas fa-briefcase me-2"></i>Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home container mt-5">
        <div class="row align-items-center gx-5 gy-4 flex-column-reverse flex-md-row">
            <div class="col-12 col-md-6">
                <div class="home-info text-center text-md-start">
                    <h1>Prince Kraled Castillo</h1>
                    <h2>DIT 2-1</h2>
                    <div class="soc mt-3">
                        <a href="https://www.facebook.com/share/1Dim1wES54/" target="_blank">
                            <i class="fab fa-facebook" title="Facebook"></i>
                        </a>
                        <a href="https://github.com/kraled-10/kraled-10.github.io.git" target="_blank">
                            <i class="fab fa-github" title="GitHub"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 d-flex justify-content-center">
                <div class="img-box">
                    <div class="img-item">
                        <img src="img/DP 1.png" alt="" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
